<div class="wrap-pizza">
  <div class="content">
    <h1 class="pizza__title">Clothes</h1>
    <div fxLayout="row wrap" fxLayoutGap="0 grid">
      <app-card fxFlex.gt-sm="33%" fxFlex.gt-xs="50%" *ngFor="let good of goods" [good]="good"></app-card>
    </div>

    <div class="pizza__pay-button">
      <button [disabled]="false">Add new clothes</button>
    </div>
  </div>
</div>
