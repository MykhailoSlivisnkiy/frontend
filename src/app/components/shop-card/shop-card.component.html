<div class="card-stores" >
  <div class="card-stores__img">
    <img src="{{shop.image}}" alt="" (click)="openShop()">
  </div>
  <div class="card-stores__title">
    <p>{{shop.name}}</p>
  </div>
  <div class="card_stores__description">
    <p>{{shop.name}}</p>
  </div>
  <div class="goods__pay-button">
    <button *ngIf="!shop.isSubscribed" [disabled]="false" (click)="subscribe()">Subscribe</button>
    <button *ngIf="shop.isSubscribed" [disabled]="false" (click)="subscribe()" style="background-color: #5c97c7">Unsubscribe</button>
  </div>
</div>
