<div class="card-goods" >
  <div class="card-goods__img">
    <img src="{{shop.image}}" alt="" (click)="openShop()">
  </div>
  <div class="card-goods__title">
    <p>{{shop.name}}</p>
  </div>
  <div class="card-goods__description">
    <p>{{shop.name}}</p>
  </div>
  <div class="goods__pay-button">
    <button [disabled]="false" (click)="subscribe(shop.name)">Subscribe</button>
  </div>
</div>
